<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="css/style.css">
    <title>Komputer Store</title>
</head>
<body>
   <header>
    <div class="headerdiv">
    <h1>Komputer Store</h1>
</div>
   </header>
   
   <div class="grid3">
   <section>
    <h2>Joe Banker</h2>
<div>
    <span>Balance </span> <span id="balance">0</span><span>kr</span>
</div>
<div>
    <span id="myLoanTxt"></span><span id="myLoan"></span><span id="myLoanKr"></span>
</div>

    <button id="loanbtn">Get a loan</button>
    <div id="payBack"><button id='payloan'>Pay back</button></div>
    <span id="error"></span>
   </section>

   <section>
    <h2>Work</h2>
    <span>Pay </span> <span id="pay"></span><span id="paykr"></span>
    <div class="grid2">
        <button id="bank" onClick="bankBtn()">Bank</button>
        <button id="work" onClick="workBtn()">Work</button>
    </div>
   </section>

   <section>
    <h2>Laptops</h2>
    <select name="computers" id="computers"></select>
    <span id="feature">Features: </span>
    <ul id="features"></ul>
   </section>

   </div>

 <ul id="computer">

</ul>

   <div class="bottomdiv">
   
    <div id="img"></div>

    <div>
    <h2 id="title"></h2>
    <p id="description"></p>
    </div>

    <div class="third">
    <span id="price"></span><span id="pricekr"> kr</span>
    <button id="buyNow">Buy now</button>
    </div>

    <span id="bought"></span>
   </div>

   <footer>

    <script src="js/script.js"></script>
   </footer>
</body>
</html>
