<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="css/style.css">
    <title>Komputer Store</title>
</head>
<body>
   <header>
    <h1>Komputer Store</h1>
   </header>
   
   <div class="grid3">
   <section>
    <h2>Joe Banker</h2>
    <span>Balance </span> <span id="balance"></span>
    
    <button id="loanbtn">Get a loan</button>
    <span>My loan </span><span id="myLoan"></span>
    <div id="payBack"><button id='payloan'>Pay back</button></div>
    <span id="error"></span>
   </section>

   <section>
    <h2>Work</h2>
    <span>Pay </span> <span id="pay"></span>
    <div class="grid2">
        <button id="bank" onClick="bankBtn()">Bank</button>
        <button id="work" onClick="workBtn()">Work</button>
    </div>
   </section>

   <section>
    <h2>Laptops</h2>
    <select name="computers" id="computers"></select>
    
   </section>

   </div>

   <div class="bottomdiv">
    <ul id="computer">

    </ul>
    <div id="img"></div>
    <h2 id="title"></h2>
    <span>Description: </span>
    <p id="description"></p>
    <span>Features: </span>
    <span id="features"></span>
    <span>Price: </span>
    <span id="price"></span>
    <button id="buyNow">Buy now</button>
    

    <span id="bought"></span>
   </div>

   <footer>

    <script src="js/script.js"></script>
   </footer>
</body>
</html>
