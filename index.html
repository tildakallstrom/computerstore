<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="css/style.css">
    <title>Komputer Store</title>
</head>
<body>
   <header>
    <h1>Komputer Store</h1>
   </header>
   
   <div class="grid3">
   <section>
    <h2>Joe Banker</h2>
    <span>Balance </span> <span id="balance"></span>
    <button id="loanbtn">Get a loan</button>
   </section>

   <section>
    <h2>Work</h2>
    <span>Pay </span> <span id="pay"></span>
    <div class="grid2">
        <button name="bank" id="bank">Bank</button>
        <button id="work">Work</button>
    </div>
   </section>

   <section>
    <h2>Laptops</h2>
    <select name="computers" id="computers"></select>


    <ul id="features"></ul>
   </section>

   </div>

   <div class="bottomdiv">
    <ul id="computer">

    </ul>
    <img src="">
    <h2 id="title"></h2>
    <p id="description"></p>
    <span id="features"></span>
    <span>Price: </span>
    <span id="price"></span>
    <button class="buyNow">Buy Now</button>
   </div>

   <footer>

    <script src="js/script.js"></script>
   </footer>
</body>
</html>
